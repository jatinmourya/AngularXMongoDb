<div class="homepage">
  <h1 class="text-center">Home Page</h1>
  <!-- {{users|json}} -->
  <h2 class="mt-3">Users</h2>
  <table class="table">
    <thead>
      <th>Sr</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
      <th>password</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of users ; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item._username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
      </tr>
    </tbody>
  </table>
</div>
