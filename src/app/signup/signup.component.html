<div class="signuppage">
  <!-- <p><img src="" alt="signup"></p> -->
  <h1>Sign Up</h1>
  <form [formGroup]="SignupDetailForm" (ngSubmit)="sendSignupDetails(SignupDetailForm.value)">

    <p>
      <input type="text" autocomplete="name" placeholder="Name" class="form-control" formControlName="name"
        [class.input_invaild]="SignupDetailForm.get('name')?.invalid && SignupDetailForm.get('name')?.touched"
        [class.input_valid]="SignupDetailForm.get('name')?.valid"><i *ngIf="SignupDetailForm.get('name')?.valid"
        class=" fas fa-check-circle"></i>
      <i *ngIf="SignupDetailForm.get('name')?.invalid && SignupDetailForm.get('name')?.touched"
        class="fas fa-times-circle"></i>
    </p>
    <p>
      <input type="text" autocomplete="email" placeholder="Email" class="form-control" formControlName="email"
        [class.input_invaild]="SignupDetailForm.get('email')?.invalid && SignupDetailForm.get('email')?.touched"
        [class.input_valid]="SignupDetailForm.get('email')?.valid">
      <i *ngIf="SignupDetailForm.get('email')?.valid" class=" fas fa-check-circle"></i>
      <i *ngIf="SignupDetailForm.get('email')?.invalid && SignupDetailForm.get('email')?.touched"
        class="fas fa-times-circle"></i>
    </p>
    <p>
      <input type="text" autocomplete="username" placeholder="Set Username" class="form-control"
        formControlName="username"
        [class.input_invaild]="SignupDetailForm.get('username')?.invalid && SignupDetailForm.get('username')?.touched"
        [class.input_valid]="SignupDetailForm.get('username')?.valid">
      <i *ngIf="SignupDetailForm.get('username')?.valid" class=" fas fa-check-circle"></i>
      <i *ngIf="SignupDetailForm.get('username')?.invalid && SignupDetailForm.get('username')?.touched"
        class="fas fa-times-circle"></i>
    </p>

    <p>
      <input type="password" autocomplete="new-password" placeholder="Set Password" class="form-control"
        formControlName="password"
        [class.input_invaild]="SignupDetailForm.get('password')?.invalid && SignupDetailForm.get('password')?.touched"
        [class.input_valid]="SignupDetailForm.get('password')?.valid">
      <i *ngIf="SignupDetailForm.get('password')?.valid" class=" fas fa-check-circle"></i>
      <i *ngIf="SignupDetailForm.get('password')?.invalid && SignupDetailForm.get('password')?.touched"
        class="fas fa-times-circle"></i>
    </p>

    <p>
      <button class="btn loginbtn " type="submit"
        [class.disabled]="SignupDetailForm.get('username')?.invalid || SignupDetailForm.get('password')?.invalid || SignupDetailForm.get('name')?.invalid  ">Sign
        Up
      </button>
    </p>
    <p class="user-select-none">
      Have account? <a class="mx-2  text-decoration-none" routerLink="/login">Login to Account</a>
    </p>
  </form>
</div>
